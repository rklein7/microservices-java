server:
 port: 8100
spring:
  application:
    name: cambio-service
  datasource:
    url: jdbc:postgresql://localhost/cambio_db
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate: 
        format-sql: true
  flyway:
    locations:
    - classpath:/db_migration